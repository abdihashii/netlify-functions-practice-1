<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      fetch('http://localhost:4000/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Accept: 'application/json',
        },
        body: JSON.stringify({ query: 'query { restaurant(id: 1) { name }}' }),
      })
        .then((res) => res.json())
        .then((res) => {
          const {
            data: { restaurant },
          } = res;
          const { name } = restaurant;
          console.log(name);
          document.getElementById('restaurant-name').innerHTML = name;
        });

      fetch('http://localhost:4000/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Accept: 'application/json',
        },
        body: JSON.stringify({ query: 'query { restaurants { name }}' }),
      })
        .then((res) => res.json())
        .then((res) => {
          const {
            data: { restaurants },
          } = res;

          restaurants.forEach((restaurant) => {
            const { name } = restaurant;

            const node = document.createElement('LI');
            const textNode = document.createTextNode(name);
            node.appendChild(textNode);

            document.getElementById('restaurant-list').appendChild(node);
          });
        });
    </script>
  </head>
  <body>
    Restaurant Name: <span id="restaurant-name"></span>
    <ul id="restaurant-list"></ul>
  </body>
</html>
